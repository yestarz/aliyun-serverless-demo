edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-chengdu
      service:
        name: serverless-devs-application
      function:
        name: aliyun-serverless-demo-0h9x
        description: Initialize
        runtime: custom
        environmentVariables:
          PATH: >-
            /opt/java17/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
          JAVA_HOME: /opt/java17
        layers:
          - acs:fc:cn-chengdu:official:layers/Java17/versions/2
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - java
          args:
            - '-Dserver.port=9000'
            - '-jar'
            - target/demo-0.0.1-SNAPSHOT.jar
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
